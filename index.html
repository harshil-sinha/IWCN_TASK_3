<!DOCTYPE html>
<html>
<head>
    <title>Post Data to API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result"></div>
    <script>
        const apiUrl = 'https://chimpu.xyz/api/post.php';
        const data = { phonenumber: '1234567890' };

        fetch(apiUrl, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            const headers = response.headers;
            let headerData = '<h2>Data in Headers:</h2><ul>';
            headers.forEach((value, name) => {
                headerData += `<li>${name}: ${value}</li>`;
            });
            headerData += '</ul>';
            document.getElementById('result').innerHTML = headerData;
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
